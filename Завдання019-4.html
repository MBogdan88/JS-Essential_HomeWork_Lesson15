<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання019-4</title>
</head>

<body>
    <button>Завантажити</button>
    <script>
        /*
        Завдання:
         Функція download імітує асинхронну операцію, яка завантажує дані з сервера. На виконання асинхронної
         операції витрачається до 5 секунд.
         Під час натискання на кнопку "Завантажити" запустіть метод download 5 разів і зробіть так, щоб у момент, коли всі проміси перейдуть
         у стан fulfilled, вивелося повідомлення "Усі файли завантажені".
        */
        function download() {
            return new Promise(function (resolve, reject) {
                let random = Math.floor(Math.random() * 5001);
                setTimeout(() => resolve("downloaded data"), random);
            });
        }
        let downloadButton = document.querySelector("button");
        let output = document.querySelector("#output");

        downloadButton.addEventListener("click", function () {
            let promises = [
                download(),
                download(),
                download(),
                download(),
                download()                
            ];

            Promise.all(promises)
                .then(result => alert("Усі файли завантажені"));
        });
    </script>
</body>

</html>
